<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>base</title>
        <meta name="description" content="">

<!--adding navbar-->
<nav class="navbar navbar-dark bg-dark">
<div class="ms-auto">

{%if user.is_authenticated%}




<div class="container mt-2">
    <div class="d-flex justify-content-center">
        <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-2 mb-2">Home</a>
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-2 mb-2">Create</a>
        <!--<a href="{%url 'logout'%}" class="btn btn-outline-light">Logout</a>-->
<!--we did not used as upper a tag beacause it gives 405 error.
 so we replaced direct URL with a form that sends a POST request to the LogoutView URL.
 Also, weâ€™ve included the {% csrf_token %} tag to prevent CSRF attacks.-->
 
        <form method="post" action="{% url 'logout' %}" class="mb-0 mb-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</div>


{%else%}
<a href="{%url 'login'%}" class="btn btn-outline-light">Login</a>

{%endif%}

</div>

</nav>

</div>
